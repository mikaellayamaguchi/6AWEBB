<div class="join-us-section p-5">
  <h2 class="text-center text-primary mb-4">{{ title }}</h2>
  <p class="lead text-secondary text-center">{{ description }}</p>

  <!-- Form Container -->
  <div class="form-container mx-auto mt-5">
    <!-- First Name Input -->
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Enter your first name" />
    </div>

    <!-- Email Address Input -->
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email address" />
    </div>

    <!-- Live Preview Section -->
    <div class="alert alert-secondary mt-3">
      <strong>Live Preview:</strong><br />
      Name: {{ firstName }} <br />
      Email: {{ email }}
    </div>

    <!-- Submit Button -->
    <button class="btn btn-success w-100 mt-4 shadow-lg" (click)="onSubmit()">Submit Application</button>
  </div>
</div>
