<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


<div class="floating-bg">
  <div class="circle" style="--size:120px; --x:10%; --y:20%; --delay:0s; --color:rgba(255,182,193,0.3)"></div>
  <div class="circle" style="--size:150px; --x:70%; --y:60%; --delay:2s; --color:rgba(255,223,239,0.25)"></div>
  <div class="circle" style="--size:100px; --x:30%; --y:80%; --delay:4s; --color:rgba(255,182,210,0.2)"></div>
  <div class="circle" style="--size:140px; --x:80%; --y:30%; --delay:1s; --color:rgba(255,200,220,0.25)"></div>
  <div class="circle" style="--size:90px; --x:50%; --y:10%; --delay:3s; --color:rgba(255,182,193,0.2)"></div>
</div>

<div class="wrapper">
  <h1>{{ message }}</h1>
  <img [src]="imageUrl" [height]="h" [width]="w" [alt]="altText" />
  
  <p [style.color]="textColor">This text is blue</p>
  <p [class.highlighted]="isHighlighted">This text is highlighted</p>
  
  <input [(ngModel)]="yourName" placeholder="Enter your name">
  <p>Hello, {{ yourName }}!</p>
  
  <div class="hello">
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
  </div>
  <p>Count: {{ count }}</p>
  
  <h1>{{ studentName }}</h1>
  
  <section>
    <h2>Property Binding</h2>
    <img [src]="imageUrl1" width="200" />
    <br /><br />
    <button [disabled]="isDisabled">Submit</button>
  </section>
  
  <h2>Class Binding</h2>
  <p [class.passing]="isPassing" [class.failing]="!isPassing">
    Student Result: {{ isPassing ? 'Passed' : 'Failed' }}
  </p>
</div>
